<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>绑定账号</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/saasBeta/yanbao/css/bootstrap.min.css">
        <link rel="stylesheet" href="/saasBeta/yanbao/css/common.css" />
        <link rel="stylesheet" href="/saasBeta/yanbao/css/loginReg.css">
    </head>
    <body>
        <div class="cotainer">
            <div class="row">
                <div class="col-lg12 col-md-12 col-sm-12 logHead">
                </div>
            </div>
            <div class="row logReg-main">
                <div class="col-lg12 col-md-12 col-sm-12">
                    <div class="titTab">
                        <span><a>绑定账号</a></span>
                    </div>
                    <form>
                        <ul>
                            <li class="logReg-code"><input placeholder="手机号" type="tel"><input type="button" class="check-code" value="发送验证码"><span class="tips-error ">手机号不能为空</span><span class="icon-success none"></span></li>
                            <li><input placeholder="验证码" type="text"><span class="icon-success"></span></li>
                        </ul>
                        <div class="loginReg-btn"><button>下一步</button></div>
                        <div class="ewm">
                            <p>关注我们</p>
                            <p><img src="/saasBeta/yanbao/images/ewm.png"></p>
                            <p>使用微信扫一扫，访问汇金服务号</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg12 col-md-12 col-sm-12 logFoot">
                </div>
            </div>
        </div>
        <script src="/saasBeta/yanbao/js/jquery.min.js"></script>
        <script src="/saasBeta/yanbao/js/commonJS.js"></script>
        <script>
            logHead();
            logFoot();
        </script>
    </body>
</html>
